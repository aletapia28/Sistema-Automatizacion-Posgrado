<div>
    <div class="cuerpo-dialog">
        <div class="icono">
            <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
        </div>
        <span class="contenido">{{data.message}}</span>
        <span class="descrip">{{data.message1}}</span>

    </div>
    <div>
        <form class="memo-form" [formGroup]="repostForm">
            <mat-form-field appearance="outline" class="inputVtn">
                <mat-label>Enfasis</mat-label>
                <input matInput formControlName="enfasis" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="inputVtn">
                <mat-label>Sede</mat-label>
                <input matInput formControlName="sede" required>
            </mat-form-field>
        </form>
    </div>
    <button mat-flat-button id="boton-si" [mat-dialog-close]="false">{{data.btn2}}</button>
    <button mat-flat-button id="boton-no" (click)='repostular()'[mat-dialog-close]="true">{{data.btn1}}</button>

</div>
