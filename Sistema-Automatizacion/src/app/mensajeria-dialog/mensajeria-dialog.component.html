<div>
    <div class="cuerpo-dialog">
        <div class="icono">
            <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
        </div>

        <span class="contenido">{{data.message}}</span>
        <span class="descrip">{{data.message1}}</span>
    </div>

    <div class="formulario">
        <form class="mensajeriaForm" [formGroup]="mensajeriaForm">
            <mat-form-field appearance="outline" class="inputVtn">
                <mat-label>Correo electrónico</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="correo" required>
                <mat-error *ngIf="mensajeriaForm.get('correo').invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="inputVtn">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwd">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            </mat-form-field>
        </form>
        <button mat-flat-button id="boton-si" [mat-dialog-close]="false">{{data.btn2}}</button>
        <button mat-flat-button id="boton-no" (click)='admitidos()'[mat-dialog-close]="true">{{data.btn1}}</button>
    </div>
</div>
